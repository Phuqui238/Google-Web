<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="information">
                <a class="navigate-to-gmail" href="https://mail.google.com/mail/u/0/?ogbl&pli=1#inbox">Gmail</a>
                <a class="image" href="https://www.google.com/imghp?hl=vi&authuser=0&ogbl">Hình ảnh</a>
                <div>
                    <span class="material-symbols-outlined">app_registration</span>
                </div>
                <div class="avatar">
                    <img
                        src="https://lh3.google.com/u/0/ogw/AF2bZyjtHdHG0DAjridvwPNVPgLfJ0iaW2t0Nngnld70EyQvVQ=s64-c-mo">

                </div>


            </div>

        </div>
        <div class="middle-container">
            <div class="google-search">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png"
                    alt="">
                <div class="outline-search">
                    <span class="material-symbols-outlined">search</span>
                    <input class="text">
                    <span class="material-symbols-outlined">keyboard</span>
                    <span class="material-symbols-outlined">mic</span>
                    <span class="material-symbols-outlined">photo_camera</span>
                </div>
                <div class="button-search">
                    <button class="btn-google-search">
                        Tìm trên Google
                    </button>
                    <button class="btn-google-search">
                        Xem trang đầu tiên tìm được
                    </button>
                </div>
                <div class="language">
                    <span>Google hỗ trợ các ngôn ngữ:</span>
                    <a href="">English</a>
                    <a href="">Français</a>
                    <a href="">繁體中文</a>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <div class="top-bottom-container">
                <p>
                    Việt Nam
                </p>
            </div>
            <div class="bottom-bottom-container">
                <div class="left-bottom-bottom-container">
                    <a href="">Giới thiệu</a>
                    <a href="">Quảng cáo</a>
                    <a href="">Doanh nghiệp</a>
                    <a href="">Cách hoạt động của Tìm Kiếm</a>
                </div>
                <div class="right-bottom-bottom-container">
                    <a href="">Quyền riêng tư</a>
                    <a href="">Điều khoản</a>
                    <a href="">Cài đặt</a>

                </div>

            </div>

        </div>
</body>

</html>
